<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Upload Content</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            .sidebar {
                background-color: #f8f9fa;
                min-height: 100vh;
                padding: 20px;
            }

            .main-content {
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-2 sidebar">
                    <div class="d-flex flex-column">
                        <a href="#" class="btn btn-light mb-2">Dashboard</a>
                        <a href="#" class="btn btn-light mb-2">Student</a>
                        <a href="#" class="btn btn-light mb-2">Parents</a>
                        <a href="#" class="btn btn-light mb-2">Teachers</a>
                        <a href="#" class="btn btn-light mb-2">Contents</a>
                        <a href="#" class="btn btn-light mb-2">Settings</a>
                    </div>
                </div>

                <!-- Main content -->
                <div class="col-md-10 main-content">
                    <!-- Breadcrumb -->
                    <div class="breadcrumb-container mb-4">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="../">Home</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="../library">Content Library</a>
                                </li>
                                <li
                                    class="breadcrumb-item active"
                                    aria-current="page"
                                >
                                    Upload Content
                                </li>
                            </ol>
                        </nav>
                    </div>

                    <h1>Upload Content</h1>

                    <form action="upload" method="post">
                        <div class="mb-3">
                            <label for="link" class="form-label"
                                >YouTube video link
                                <span class="text-danger">*</span>
                            </label>

                            <input
                                type="text"
                                class="form-control"
                                id="link"
                                name="link"
                                placeholder="Enter YouTube video link..."
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label"
                                >Category
                                <span class="text-danger">*</span>
                            </label>

                            <select
                                id="category"
                                name="category"
                                class="form-select"
                                required
                            >
                                <option value="">Select category...</option>
                                <option
                                    th:each="category : ${categories}"
                                    th:value="${category.name().toLowerCase()}"
                                    th:text="${category}"
                                    th:selected="${selectedCategory.equalsIgnoreCase(category.name())}"
                                ></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Upload
                        </button>
                    </form>

                    <th:block th:if="${!message.isEmpty()}">
                        <div
                            class="toast-container position-absolute top-0 start-50 translate-middle-x"
                        >
                            <div
                                id="toast"
                                class="toast"
                                role="alert"
                                aria-live="assertive"
                                aria-atomic="true"
                            >
                                <div class="toast-header">
                                    <svg
                                        class="rounded me-2"
                                        width="20"
                                        height="20"
                                        xmlns="http://www.w3.org/2000/svg"
                                        aria-hidden="true"
                                        preserveAspectRatio="xMidYMid slice"
                                        focusable="false"
                                    >
                                        <rect
                                            width="100%"
                                            height="100%"
                                            fill="#f23838"
                                        ></rect>
                                    </svg>

                                    <strong class="me-auto"
                                        >Upload Failed</strong
                                    >
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="toast"
                                        aria-label="Close"
                                    ></button>
                                </div>

                                <div
                                    class="toast-body"
                                    th:text="${message}"
                                ></div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script>
            onload = () => {
                const toast = document.getElementById("toast");

                if (toast) {
                    bootstrap.Toast.getOrCreateInstance(toast).show();
                }
            };
        </script>
    </body>
</html>

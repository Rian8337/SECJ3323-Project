<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Upload Content</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            .sidebar {
                background-color: #f8f9fa;
                min-height: 100vh;
                padding: 20px;
            }

            .main-content {
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-2 sidebar">
                    <div class="d-flex flex-column">
                        <a href="#" class="btn btn-light mb-2">Dashboard</a>
                        <a href="#" class="btn btn-light mb-2">Student</a>
                        <a href="#" class="btn btn-light mb-2">Parents</a>
                        <a href="#" class="btn btn-light mb-2">Teachers</a>
                        <a href="#" class="btn btn-light mb-2">Contents</a>
                        <a href="#" class="btn btn-light mb-2">Settings</a>
                    </div>
                </div>

                <!-- Main content -->
                <div class="col-md-10 main-content">
                    <!-- Breadcrumb -->
                    <div class="breadcrumb-container mb-4">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="../">Home</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="../library">Content Library</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="../library/contents"
                                        >Browse Contents</a
                                    >
                                </li>
                                <li
                                    class="breadcrumb-item active"
                                    aria-current="page"
                                >
                                    View Content
                                </li>
                            </ol>
                        </nav>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-9">
                            <h2 th:text="${content.title}"></h2>

                            <p>
                                By
                                <th:block
                                    th:text="${content.author.name}"
                                ></th:block>
                            </p>

                            <p>
                                <strong>Category: </strong>
                                <th:block
                                    th:text="${content.category}"
                                ></th:block>
                            </p>

                            <br />

                            <p>
                                Uploaded in
                                <th:block
                                    th:text="${#dates.format(content.uploadedDate, 'MMM dd, yyyy')}"
                                ></th:block>
                            </p>
                        </div>

                        <div class="col text-center">Thumbnail</div>
                    </div>

                    <a
                        class="btn btn-primary"
                        th:href="https://youtube.com/watch?v=${content.videoId}"
                        target="_blank"
                    >
                        Watch
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
